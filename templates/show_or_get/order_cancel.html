<!DOCTYPE html>
<html>
<head>
    <title>Сторінка відміни замовлення</title>
</head>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
    <h1>Відмінити замовлення</h1>
    <p>Ваше замовлення було відмінено.</p>
    <form method="GET" action="{% url 'view_cart' %}">

    {% buttons %}

    {% endbuttons %}
</form>

</body>
</html>
