<!DOCTYPE html>
<html>
<head>
    <title>Сторінка оплати</title>
</head>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
<h1>Cплатити замовлення</h1>
<p>Ваше замовлення було успішно сплачене.</p>
<form method="GET" action="{% url 'view_cart' %}">
    {% csrf_token %}
    {% buttons %}
        <input type="submit" class="btn btn-success" name="redirect_on_store_page" value="Назад до магазину">
    {% endbuttons %}
</form>
</body>
</html>
